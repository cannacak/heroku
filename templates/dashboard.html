{% extends "layout.html" %}

{% block body %}

<h3>Kontrol Paneli</h3>
<hr>
<br>
<a class = "btn btn-danger" href="{% url 'article:add' %}">Makale Ekle</a>
<hr>

<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Başlık</th>

      <th scope="col">Tarih</th>
    </tr>
  </thead>
  <tbody>
  {% for article in articles %}
  <tr>
      <th scope="row">{{article.id}}</th>
      <td>{{article.title}}</td>
      <td>{{article.created_date}}</td>
      <td><a href="{% url 'article:update' article.id %}" class = "btn btn-danger">Güncelle</a><td>
      <td><a href="{% url 'article:delete' article.id %}" class = "btn btn-danger">Sil</a><td>
    </tr>
  {% endfor %}

  </tbody>
</table>
{% endblock %}
